tmux_tab_current_bg=$tmux_blue

# default statusbar colors
set-option -g status-style fg=$tmux_fg,bg=$tmux_bg
set-window-option -g window-status-style fg=$tmux_blue,bg=$tmux_darkblue
set-window-option -g window-status-format "#[fg=$tmux_tab_bg,bg=$tmux_bg]#[fg=$tmux_blue,bg=$tmux_tab_bg] #I:#(basename $(dirname #{pane_current_path}))/#{b:pane_current_path} #[bg=$tmux_bg,fg=$tmux_tab_bg]"

# active window title colors
set-window-option -g window-status-current-style fg=$tmux_salmon,bg=$tmux_bg
set-window-option -g window-status-current-format "#[fg=$tmux_tab_current_bg,bg=$tmux_bg]#[bold,fg=$tmux_bg,bg=$tmux_tab_current_bg] #I:#(basename $(dirname #{pane_current_path}))/#{b:pane_current_path} #[bg=$tmux_bg,fg=$tmux_tab_current_bg]"
set-window-option -g status-left-style fg=$tmux_bg,bg=$tmux_lstatus_bg
set-window-option -g status-right-style fg=$tmux_violet,bg=$tmux_darkblue
set-window-option -g status-position top
# pane border colors
set-window-option -g pane-active-border-style fg=$tmux_red
set-window-option -g pane-border-style fg=$tmux_grey
set-window-option -g pane-border-format "[#[fg=#{?pane_active,$tmux_red,white}]#{?pane_active,#[bold],} :#P.#I: #T #[fg=default,nobold]]"
# message text
set-option -g message-style bg=$tmux_bg,fg=$tmux_magenta
# pane number display
set-option -g display-panes-active-colour $tmux_magenta
set-option -g display-panes-colour $tmux_blue
# clock
set-window-option -g clock-mode-colour $tmux_magenta

tm_session_name="#[bold]  #S #[fg=$tmux_bg]"
set -g status-left "$tm_session_name#[bg=$tmux_bg]"

tm_battery="#{battery_status_fg}#{battery_percentage}"
tm_host="#[bold,fg=$tmux_blue] #h "
tm_is_zoomed="#{?window_zoomed_flag,[Z+#{window_panes}] ,}"
tm_is_keys_off="#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')"
tm_keyboard_layout="󰌌 #(defaults read ~/Library/Preferences/com.apple.HIToolbox.plist AppleCurrentKeyboardLayoutInputSourceID | awk -F. '{print $4}')"
set -g status-right "#[fg=$tmux_bg] #[fg=$tmux_blue]${tm_is_zoomed}${tm_is_keys_off}${tm_keyboard_layout}${tm_host}${tm_battery}"

