# =====================================
# ===        Renew environment      ===
# =====================================
set -g update-environment \
  "DISPLAY\
  SSH_ASKPASS\
  XDG_CONFIG_HOME\
  XDG_CACHE_HOME\
  XDG_DATA_HOME\
  SSH_AUTH_SOCK\
  SSH_AGENT_PID\
